{% extends 'base.html' %}

{% block title %}Landing page{% endblock %}
{% block content %}
<h1>Booktracker</h1>

<div class='row'>
    <div class='col-md-4'>1
            <div id='carousel-example-generic' class='carousel slide'>
            <ol class='carousel-indicators'>
                <li data-target='#myCarousel' data-slide-to='0' class='active'></li>
                <li data-target='#myCarousel' data-slide-to='1'></li>
                <li data-target='#myCarousel' data-slide-to='2'></li>
                <li data-target='#myCarousel' data-slide-to='3'></li>
            </ol>

                <div class='carousel-inner' role='listbox'>
                  
                    <div class='item active'><img src='{{ book1.photo }}'></div>
                    <div class='item'><img src='{{ book2.photo }}'></div>
                    <div class='item'><img src='{{ book3.photo }}'></div>
                    <div class='item'><img src='{{ book4.photo }}'></div>
                </div>
                
            </div>
    </div>
    <div class='col-md-4'> 2
        <div class='profile-info'>
            {% load thumbnail %}

        {% thumbnail book1.photo '180x180' crop='100%' as im %}
            <img src='{{ im.url }}' class='user-detail'>
        </div> 
    
    </div>
    <div class='col-md-4'> 3
    
    </div>
</div>
{% endthumbnail %}
{% endblock %}
